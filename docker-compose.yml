version: "3"

services:
  web:
   image: nginx:latest
   ports:
   - "80:80"
   volumes:
   - ./public:/public
   - ./src/site.conf:/etc/nginx/nginx.conf
   - ./src/nginx/logs:/var/log/nginx/

  php:
   build:
    context: ./src/php7
   volumes:
   - ./public:/public

  db:
   image: mariadb:latest
   volumes:
    - ./src/mariadb:/var/lib/mysql
   environment:
    MYSQL_RANDOM_ROOT_PASSWORD: 1
    MYSQL_DATABASE: dev
    MYSQL_USER: dev
    MYSQL_PASSWORD: dev123 #root password show in log in: db_1   | GENERATED ROOT PASSWORD: ...
   ports:
   - "3306:3306"

  pma:
   image: phpmyadmin/phpmyadmin
   environment: 
    PMA_ARBITRARY: 1
    PMA_HOST: db
    PMA_USER: dev
    PMA_PASSWORD: dev123
    PHP_UPLOAD_MAX_FILESIZE: 1G
    PHP_MAX_INPUT_VARS: 1G
   restart: always
   ports:
   - "8001:80"
   volumes:
   - ./src/sessions:/sessions 
